<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax onScroll</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/lenis@1.1.17/dist/lenis.min.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="header">
      <p>When our achievements speak for themselves</p>
    </div>
    <div class="cards">
      <div class="card">
        <div class="card-scroll-wrapper">
          <div class="card-image-wrapper">
            <img class="card-image" src="">
          </div>
          <div class="card-content">
            <p class="title">Lorem Ipsum</p>
            <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi ducimus tempora
              quibusdam cupiditate autem ut.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="filler"></div>
  </main>
</body>

</html>
